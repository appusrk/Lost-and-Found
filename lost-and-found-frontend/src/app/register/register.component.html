<div class="container">
  <app-header></app-header>
<div class="form-box">
  <h2>Create an Account</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <div class="form-group">
      <input type="text" placeholder="First Name*" name="firstName" [(ngModel)]="firstName" required />
      
    </div>
    
    <div class="form-group">
      <input type="text" placeholder="USN*" name="studentNumber" [(ngModel)]="studentNumber" required />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Department*" name="Department" [(ngModel)]="Department" required />
    </div>

    <div class="form-group">
      <select name="userLevel" [(ngModel)]="userLevel" required>
        <option value="">Choose User Level*</option>
        <option>Student</option>
        <option>Faculty</option>
        <option>Admin</option>
      </select>
    </div>

    <div class="form-group">
      <input type="email" placeholder="Email*" name="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password*" name="password" [(ngModel)]="password" required />

      <input type="password" placeholder="Confirm Password*" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    </div>

    <button type="submit" class="register-btn">SIGN-UP</button>
  </form>
</div>
</div>
<app-footer></app-footer>
