<div class="container">

<div class="form-box">
  <h2>LOGIN</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <div class="form-group">
      <input type="text" placeholder="USN*" name="USN" [(ngModel)]="studentnumber" required />
      
    </div>
    
    <div class="form-group">
      <input type="text" placeholder="Password*" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" class="btn btn-success">SIGN-IN</button>
  </form>
</div>
</div>
